image: docker:latest
services:
  - docker:dind
stages:
  - build
  - test
  - deploy

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2

#frontend
build-frontend-dev: &base-frontend
  stage: build
  image: node:8.16.0-jessie
  script:
    - cd frontend/
    - npm ci --no-progress
    - npm run build-dev
  artifacts:
    paths:
      - frontend/build/
  allow_failure: true
  only:
    - /^frontend.*$/

build-frontend-mock:
  <<: *base-frontend
  script:
    - cd frontend/
    - npm ci --no-progress
    - npm run build-mock
    - mkdir mock
    - cp -r build/* mock/
  artifacts:
    paths:
      - frontend/mock/

build-frontend-master:
  <<: *base-frontend
  script:
    - cd frontend/
    - npm ci --no-progress
    - npm run build-prod
  allow_failure: false
  only:
    - master

test-frontend:
  stage: test
  image: node:8.16.0-jessie
  script:
    - echo 'no tests'
  artifacts:
    paths:
      - frontend/build/
      - frontend/mock/
  allow_failure: false
  only:
    - /^frontend.*$/

deploy-frontend-mock:
  stage: deploy
  tags:
    - shell
  script:
    - chmod -R +rw frontend/mock/
    - cp -r frontend/mock/* /home/beschwerdemanagement/export/frontend-mock/
  allow_failure: true
  only:
    - frontend

deploy-frontend-dev:
  stage: deploy
  tags:
    - shell
  script:
    - chmod -R +rw frontend/build/
    - cp -r frontend/build/* /home/beschwerdemanagement/export/frontend-dev/
  allow_failure: true
  only:
    - frontend

# backend
build-backend-dev: &base-backend
  stage: build
  image: maven:3.6.1-jdk-11
  script:
    - cd backend/
    - mvn -B -ntp package
  artifacts:
    paths:
      - backend/target/*.jar
  allow_failure: true
  only:
    - /^backend.*$/

test-backend-dev:
  <<: *base-backend
  stage: test
  script:
    - echo 'no tests'
  only:
    - /^backend.*$/

deploy-backend-dev:
  stage: deploy
  tags:
    - shell
  script:
    - chmod +x backend/target/*.jar
    - cp backend/target/*.jar /home/gitlab-runner/
    - echo 'start server in background'
   #- set port
    - sudo systemctl restart stuprojavaserver_dev
  allow_failure: true
  only:
    - backend

# all
master:
  stage: deploy
  tags:
    - shell
  script:
    # frontend
    - chmod -R +rw frontend/build/
    - cp -r frontend/build/* /home/beschwerdemanagement/export/master/frontend/
    # backend
    - chmod +x backend/target/*.jar
    - cp -r backend/target/*.jar /home/gitlab-runner/ 
    - echo 'start server in background'
   #- set port
    - sudo systemctl restart stuprojavaserver
  dependencies:
    - build-backend-dev
    - build-frontend-master
  only:
    - master
